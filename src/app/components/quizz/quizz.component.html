<div class="container_quizz">

    <div class="logo_quizz">
        <img src="assets/imgs/logo.png" alt="">
        <h3>{{ title }}</h3>
    </div>

    <div *ngIf="!finished" class="questions_quizz">
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div *ngIf="!finished" class="options_quizz">
        <button class="btn-option" 
                *ngFor="let option of questionSelected.options"
                (click)="choose(option.alias)"
                >{{option.name}}</button>
    </div>

    <div *ngIf="finished" class="results_quizz">
        <h1>O resultado Ã©: </h1>
        <h1>{{answerSelected}}</h1>
    </div>

</div>
